<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App - JM</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h3></h3>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter Location"
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
<br>
        <h1 id="city"></h1>
        <h2></h2>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-4">
            <span class="temperature" id="temperature"></span
            ><span class="units">°C</span>
          </div>

          <div class="col-4">
            <span class="extra-info">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </span>
          </div>
          </div>

          <div class="forecast">
         <div class="row row-cols-5">
<div class="day-1">Monday<br>20°C<br>10°C</div>
<div class="day-2">Tuesday<br>15°C<br>8°C</div>
<div class="day-3">Wednesday<br>13°C<br>2°C</div>
<div class="day-4">Thursday<br>21°C<br>0°C</div>
<div class="day-5">Friday<br>14°C<br>3°C</div>
         </div>
         </div>
   <br>
    <p class="footer">This page was built by Jennie McNeill 🧜‍♀️</p>
    <script src="src/index.js"></script>
  </body>
</html>
